<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="navbar-brand d-lg-none " href="#">Navbar</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pricing.html">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="about-us.html">About Us</a></li>
                        <li><a class="dropdown-item" href="contact-us.html">Contact us</a></li>
                    </ul>
                </li>

            </ul>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="navbar-brand mx-auto d-none d-lg-block" href="#">Navbar</a>
                </li>
            </ul>
            <div class="d-flex flex-column flex-lg-row gap-2">
                <button type="button" class="btn btn-primary" onclick="window.location.href='sign-in.html'">Sign in</button>
                <button type="button" class="btn btn-warning ms-lg-3">Register</button>
            </div>
        </div>

    </div>
</nav>
<main>
    <main class="d-flex flex-column justify-content-center align-items-center text-center min-vh-100 pt-5 mt-5">
        <h1 class="fw-bold mb-2">Let the glam begin!</h1>
        <h3 class="fw-bold mb-2">Calling all stylists - join the glow-up</h3>
        <div class="form-group mb-4 d-flex flex-column gap-4">
            <div class="d-flex align-items-center gap-3">
                <label for="exampleInputName" class="mb-0" style="width: 150px;">Fullname</label>
                <input type="text" class="form-control" id="exampleInputName" />
            </div>
            <div class="d-flex align-items-center gap-3">
                <label for="exampleInputEmail" class="mb-0" style="width: 150px;">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" />
            </div>
            <div class="d-flex align-items-center gap-3">
                <label for="exampleInputIdentity" class="mb-0" style="width: 150px;">Identity document</label>
                <input type="text" class="form-control" id="exampleInputIdentity" />
            </div>
            <div class="d-flex align-items-center gap-3">
                <label for="exampleInputPhone" class="mb-0" style="width: 150px;">Phone number</label>
                <input type="number" class="form-control" id="exampleInputPhone" />
            </div>
            <div class="d-flex align-items-center gap-3">
                <label for="exampleInputPassword" class="mb-0" style="width: 150px;">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" />
            </div>
            <div class="d-flex align-items-center gap-3">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </div>

    </main>
</main>
</body>
</html>
